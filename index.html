<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
<div class="header">
  <h1>Responsive Image Gallery</h1>
  <p>Resize the browser window to see the responsive effect.</p>
</div>

<!-- Photo Grid -->
<div class="row"> 
  <div class="column">
    <img src="" style="width:100%">
    <img src="IMAGES\download (1).jpg" style="width:100%">
    <img src="IMAGES\download (2).jpg" style="width:100%">
    <img src="IMAGES\download (3).jpg" style="width:100%">
    <img src="IMAGES\download (4_).jpg" style="width:100%">
    <img src="IMAGES\download.jpg" style="width:100%">
    <img src="IMAGES\images (1_).jpg" style="width:100%">
  </div>
  
  <div class="column">
    <img src="IMAGES\images (2_).jpg" style="width:100%">
    <img src="IMAGES\images (2).jpg" style="width:100%">
    <img src="IMAGES\images (3).jpg" style="width:100%">
    <img src="IMAGES\images (4_).jpg" style="width:100%">
    <img src="IMAGES\images (11).jpg" style="width:100%">
    <img src="IMAGES\images (3_).jpg" style="width:100%">
  </div> 
   
  <div class="column">
    <img src="IMAGES\images (4).jpg" style="width:100%">
    <img src="IMAGES\images (5_).jpg" style="width:100%">
    <img src="IMAGES\images (5).jpg" style="width:100%">
    <img src="IMAGES\images (7)_.jpg" style="width:100%">
    <img src="IMAGES\images (9).jpg" style="width:100%">
    <img src="IMAGES\images (12).jpg" style="width:100%">
    <img src="IMAGES\images (14).jpg" style="width:100%">
  </div>
  
  <div class="column">
    <img src="IMAGES\images (16).jpg" style="width:100%">
    <img src="IMAGES\images.jpg" style="width:100%">
    <img src="IMAGES\images (15).jpg" style="width:100%">
    <img src="IMAGES\images (13).jpg" style="width:100%">
    <img src="IMAGES\images (10).jpg" style="width:100%">
    <img src="IMAGES\images (8).jpg" style="width:100%">
  </div>
</div>
</body>
</html>
